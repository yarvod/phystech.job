version : '2.8'

volumes:
  postgres_db:

services:
  postgres_db:
    container_name: phystech-job-postgres-db
    image: postgres:14
    environment:
      POSTGRES_DB: db_name
      POSTGRES_USER: db_user
      POSTGRES_PASSWORD: db_password
      DB_HOST: postgres_db
    volumes:
      - ./postgres_db/data:/var/lib/postgresql/data/
#      -  ./postgres_db/init/:/docker-entrypoint-initdb.d/
    ports:
      - "5432:5432"
    restart: always

  backend_app:
    build:
      context: ./backend_app
    container_name: phystech-job-backend-app
    volumes:
      - ./backend_app/:/usr/src/app/
    ports:
      - "8000:8000"
    depends_on:
      - postgres_db

  frontend_app:
    build:
      context: ./frontend_app
    container_name: phystech-job-frontend-app
    depends_on:
      - backend_app
    ports:
      - "8080:8080"
    volumes:
      - ./frontend_app:/app

  nginx:
    build:
      context: ./nginx
    container_name: phystech-job-nginx
    depends_on:
      - backend_app
    ports:
      - "80:80"
    volumes:
      - ./backend_app/static/:/static